<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>
        <form class="form" action="destination.html" method="get">
            <div class="firstpart">
            <label for="FirstName">First Name</label>
            <input type="text" id="FirstName" name="FirstName" placeholder="John" required>
            <label for="LastName">Last Name</label>
            <input type="text" id="LastName" name="LastName" placeholder="Fredrick" required>
            <label for="E/P">Email or Phone number</label>
            <input type="text" id="E/P" name="E/P" placeholder="(780-234-2345) - Name@email.com" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="SkibidiToilet69" required>
            </div>
            <p>Once you've fit all the requirements you shall pass!</p>
            <input type="submit" name="submit">
        </form>
    </div>
</body>
</html>
